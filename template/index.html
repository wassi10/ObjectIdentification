<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Identification</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mx-0 justify-content-center">
            <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">

                <form method="POST" class="w-100 rounded-1 p-4 border bg-white" action="{% url 'result-page' %}">

                    {% csrf_token %} 
                    <label class="d-block mb-4" id="image">
                        <span class="form-label d-block">Upload Image</span>
                        <input required name="photo" type="file" class="form-control" />
                    </label>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary px-3 rounded-3">
                            Upload
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
